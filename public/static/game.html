<body> 
	<div class="page-wrap">
		<header class="header">
			<div class="header_inner">
				<div class="navigation">
					<ul class="navigation_inner">
						<li><a href="/">Home</a></li>
						<li><a href="game.html" class="active">Play Game</a></li>

		<h3 id="testlog"><a href="login">login</a></h3>
		<div class="main-content">
			<div class="names">
				<p id="move_names"></p>
				<form name="game_form">
					Player 1 Name:  
					<input type="text" id="p1name"><br>
					Player 2 Name:  
					<input type="text" id="p2name">
					<br>
					Play versus: 
					<select id="opponent">
						<option value="1">Computer</option>
						<option value="0">Friend</option>
					</select>
					<br>
					<input type="button" class="button button1" value="START GAME" onclick="start();">
				</form>

				<div class="score_table">
					<table class="scores">
						<tr>
							<td><p id="table_p1_name"></p></td>
							<td><p id="table_p2_name"></p></td>
						</tr>
						<tr>
							<td><p id="table_p1_score"></p></td>
							<td><p id="table_p2_score"></p></td>
						</tr>
					</table>
				</div>

			</div>
			<div class="game_board">

						<td></td>

						<td></td>

						<td></td>
					</tr>

					<!--3rd ROW-->

						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<!--4th ROW-->

						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<!--5th ROW-->

						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>

						<td></td>

						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>

		</div>
